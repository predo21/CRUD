<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 4</title>
</head>

<body>

    <!-- Cadastrar produtos -->

    <div class="Cadastrar">
        <label>Cadastrar Produto</label> <br>
        <input type="text" id="nomeItem" placeholder="Nome do produto"> <br> <br>
        <input type="text" id="valorItem" placeholder="Valor do produto"> <br> <br>
        <button onclick="cadastrar()">Enviar</button>
    </div>

    <!-- Deletar produtos -->

    <div class="Deletrar">
        <br> <br> <br>
        <label>Deletar Produto</label> <br>
        <input type="text" id="deletaItem" placeholder="Nome do produto"> <br> <br>
        <button onclick="deletar()">Enviar</button>
    </div>


    <!-- Alterar produtos -->

    <div class="Alterar">
        <br><br><br>
        <label>Alterar Produto</label> <br>
        <input type="text" id="alterarNome" placeholder="Nome do produto"> <br> <br>
        <input type="text" id="alterarValor" placeholder="Valor do produto"> <br> <br>
        <button onclick="alterar()">Enviar</button>
    </div>

    <!-- Listar produtos -->

    <div class="Listar">
        <br><br><br>
        <label>Listar Produto</label> <br>
        <button onclick="listar()">Enviar</button>
    </div>


    <div id="lista">





    </div>


    <script src="script.js"></script>
</body>

</html>
